<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <title>Contact Health manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/board.css}">

    <link th:href="@{https://fonts.googleapis.com/css?family=Muli:300,400,700,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">


    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link th:href="@{/css/jquery.mb.YTPlayer.min.css}" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/css/half.css}">


</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" style="background-color: black" role="banner"
            th:fragment="header">

        <div class="container-fluid">
            <div class="d-flex align-items-center">


                <div class="site-logo"><a href="index.html" th:href="@{/}">Contact Health Manager</a></div>
                <div class="ml-auto">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
                            style="text-decoration: none!important;list-style:none;">

                            <!--                        <li><a href="#home-section" class="nav-link">홈</a></li>-->
                            <a href="/managerlist" th:href="@{/managerlist}"
                               class="nav-link " style="color: white; text-decoration: none !important;">
                                <li>전체매니저</li>
                            </a>
                            <a th:href="@{/map}"
                               class="nav-link " style="color: white; text-decoration: none !important;">
                                <li>주변매니저</li>
                            </a>
                            <a th:href="@{/servicecenter}" class="nav-link"
                               style="color: white; text-decoration: none !important;">
                                <li>고객센터</li>
                            </a>


                            <!-- 검색 form -->
                            <a class="nav-link" style="color: white; text-decoration: none !important;">
                                <form class=" form-inline d-flex justify-content-start" action="/board/search"
                                      method="GET">
                                    <li>
                                        <div class="nav-link form-group mx-sm-2 mb-2 " style="padding: 0%">
                                            <label for="keyword" class="sr-only">검색</label>
                                            <input class="nav-link  text-light  bg-dark hh " id="keyword" name="keyword"
                                                   type="text" style="width: 200px;height: 45px"
                                                   placeholder="ex)하체,상체,가슴,이두" autocomplete="off" required/>
                                            <br>
                                            <button type="submit" class="nav-link btn btn-light ">검색</button>

                                        </div>
                                    </li>

                                </form>
                            </a>

                            <!--                        <li><a href="#trainer-section" class="nav-link">인기 매니저</a></li>-->
                            <!--                        <li><a href="#services-section" class="nav-link">Services</a></li>-->
                        </ul>
                    </nav>
                </div>
                <div class="ml-auto">
                    <nav class="site-navigation position-relative text-right" role="navigation">
                        <ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block "
                            style="text-decoration: none!important;list-style:none;">


                            <button class="btn btn-light">
                                <a th:href="@{/chat/room/}" style="color: #646464; text-decoration: none !important;">
                                    <li class="cta">My Talk</li>
                                </a>
                            </button>


                            <button class="btn btn-light">
                                <a href="templates/myinfo.html" th:href="@{/myinfo}" sec:authentication="name"
                                   style="color: #646464; text-decoration: none !important;">
                                    <li class="cta"></li>
                                </a>
                            </button>

                            <!--                        <li class="cta"><a href="#contact-section" class="nav-link"><span-->
                            <!--                                class="rounded border border-primary"><span sec:authentication="authorities"></span></span></a></li>-->
                            <li class="cta">
                                <form id="logout" action="/logout" method="POST">
                            <li class="cta">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <input type="submit" class="btn btn-light" value="로그아웃"/>
                            </li>
                            </form>
                            </li>

                        </ul>
                    </nav>
                    <a href="#"
                       class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span
                            class="icon-menu h3"></span></a>
                </div>
            </div>
        </div>


    </header>


</div>


<!-- .site-wrap -->

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/jquery.mb.YTPlayer.min.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>
</html>
