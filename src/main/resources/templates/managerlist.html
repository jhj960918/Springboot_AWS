<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/common/header.html :: head">
</head>


<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner"
        th:replace="/common/header.html :: header">
</header>


<div>
    <div class="site-section" id="trainer-section">
<br><br>
        <div class="container">

            <!-- Single button -->
            <!-- Split button -->

            <br>
            <div class="container" style="text-align: center;">
                <div class="row">

                    <div class="col-sm">
                        <div class="btn-group btn-group-lg  float-lg-right mr-2" role="group" aria-label="..."><a href="map.html" th:href="@{/map}"
                                                                                                                  class="float-lg-right btn btn-outline-primary" style="color:#646464;">주소로 찾기</a></div>
                        <div class="btn-group btn-group-lg float-lg-right mr-2" role="group" aria-label="..."> <a th:href="@{/countmanagerlist}"
                                                                                                                  class="float-lg-right btn btn-outline-primary" style="color:#646464;">조회순</a></div>
                        <div class="btn-group btn-group-lg float-lg-right mr-2 " role="group" aria-label="..."> <a th:href="@{/Datemanagerlist}"
                                                                                                                   class="float-lg-right btn btn-outline-primary" style="color:#646464;">날짜순</a></div>

                    </div>
                </div>
            </div>
            <br>

            <div class="row large-gutters">
                <div th:each="board : ${boardList}" class="col-md-6 person col-lg-4 mb-4 mb-lg-4">
                    <a th:href="@{'/post/' + ${board.id}}">

                        <img th:src="@{/images/media/} + ${board.imgname}" alt="/images/" class="img-fluid mb-5"/>

                        <!--                             th:href="@{'/post/' + ${board.id}}">-->


                        <div class="mb-4 opacity-7 text-center">
                            <span class="" th:text="${board.title}"
                                  style="font-family: 'Bauhaus 93'; color:#646464; font-size:1.5em; text-align: center;"></span>
                        </div>
                        <p><span class="float-lg-right" th:text="${board.address}"
                                 style="font-family: 'Bauhaus 93'; color:#646464; font-size: large" ></span></p>
                        <p><span class="float-lg-right" th:text="${board.writer}"
                                 style="font-family: 'Bauhaus 93'; color:#646464; font-size: large" ></span></p>

                    </a>
                </div>
            </div>


        </div>


    </div>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNum : ${pageList}" th:inline="text">
                <a class="page-link" th:href="@{'/managerlist/?page=' + ${pageNum}}">[[${pageNum}]]</a>
            </li>
        </ul>
    </nav>


</div>


<footer class="footer-section" th:replace="/common/footer.html :: footer">
</footer>
<!-- .site-wrap -->

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.fancybox.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/jquery.mb.YTPlayer.min.js}"></script>
<script th:src="@{/js/main.js}"></script>


<!-- Optional JavaScript -->

        th:crossorigin="@{anonymous}"></script>

        th:integrity="@{sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN}"
        th:crossorigin="@{anonymous}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
        th:integrity="@{sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV}"
        th:crossorigin="@{anonymous}"></script>

</body>
</html>
